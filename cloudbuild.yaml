steps:
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudrun-dcloud:${SHORT_SHA}', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/cloudrun-dcloud"]
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'cloudrun-dcloud', '--image', 'gcr.io/$PROJECT_ID/cloudrun-dcloud:${SHORT_SHA}', '--platform', 'managed', '--region', 'us-central1']